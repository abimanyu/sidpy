<!doctype html>
{% load static %}
<html class="fixed">
	<head>
		<meta charset="UTF-8">
		<title>{% block title %} {% endblock title %}</title>
		<meta name="author" content="Desa {{conf_nama_desa}}">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600,800,900|Shadows+Into+Light" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="{% static "vendor/bootstrap/css/bootstrap.css" %}" />
		<link rel="stylesheet" href="{% static "/admin/css/theme.css" %}" />
		<link rel="stylesheet" href="{% static "/admin/css/skins/default.css" %}" />
		{% block Custom_CSS %}{% endblock %}
    </head>
	<body>
		<section class="body-sign">
			<div class="center-sign">

				<div class="panel card-sign">
					
					<div class="card-body">
                        {% block content %}                        
                        {% endblock content %}
                        <span class="mt-3 mb-3 line-thru text-center text-uppercase">
                            <span>or</span>
                        </span>
                        
                        <p class="text-center"><a href="{% url 'frontpage' %}">Home</a> &bull; <a href="#">WebDev</a> &bull; <a href="#">Sitemap</a></p>
					</div>
				</div>

				<p class="text-center text-muted mt-3 mb-3">&copy;2020 SIDPY-0.1</p>
			</div>
		</section>
		<script src="{% static "/admin/vendor/jquery/jquery.js" %}"></script>
		<script src="{% static "/admin/vendor/jquery-browser-mobile/jquery.browser.mobile.js" %}"></script>
		<script src="{% static "/admin/vendor/bootstrap/js/bootstrap.js" %}"></script>
		<script src="{% static "/admin/vendor/common/common.js" %}"></script>
		<script src="{% static "/admin/js/theme.js" %}"></script>
		<script src="{% static "/admin/js/theme.init.js" %}"></script>
	</body>
</html>
