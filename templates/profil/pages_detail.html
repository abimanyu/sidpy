{% extends 'base.html' %}
{% block title %}{{ pages.title }}{% endblock %}
{% block content %}

    <div role="main" class="main">
        <section class="page-header page-header-modern bg-color-primary page-header-sm">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 order-2 order-md-1 align-self-center p-static">
                        <h1 data-title-border>{{object.title|safe}}</h1>
                    </div>                    
                    <div class="col-md-4 order-1 order-md-2 align-self-center">
                        <ul class="breadcrumb d-block text-md-right breadcrumb-light">
                            <li><a href="/">Home</a></li>
                            <li class="active"><a href="{% url 'u_pages_list_by_cat' pages.category.slug %}">{{ object.category }}</a></li>
                        </ul>
                    </div>

                </div>
            </div>
        </section>

        <div class="container">

            <div class="row">
                <div class="col">
                    <div class="blog-posts single-post">
                    
                        <article class="post post-large blog-single-post border-0 m-0 p-0">
                            <div class="post-image ml-0">
                                <a href="#">
                                    <img src="{{object.thumbnail.url}}" class="img-fluid img-thumbnail img-thumbnail-no-borders rounded-0" alt="" />
                                </a>
                            </div>
                    
                            <div class="post-content ml-0">
                                {{ object.isi|safe }}
                            </div>
                        </article>
                    
                    </div>
                </div>
            </div>

        </div>
    </div>

    {% include "widgets/intro_produk.html" %}

{% endblock content %}
